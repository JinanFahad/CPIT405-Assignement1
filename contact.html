<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Jinan Fahad</title>
  <meta name="description" content="Contact Jinan Fahad – email, phone, social links, and contact form." />
 <link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav">
      <div class="brand">
        <div class="brand-name">Jinan Fahad</div>
        <small>IT Student</small>
      </div>

      <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>

      <nav class="top-links" id="top-links">
  <a class="chip" href="index.html">CV</a>
  <a class="chip" href="portfolio.html">Portfolio</a>
  <a class="chip" href="schedule.html">Schedule</a>
  <a class="chip" href="contact.html">Contact</a>
</nav>
    </div>
  </header>

  <div class="page">
    <!-- Sidebar -->
    <aside class="aside">
      <div class="avatar"><img src="ma-logo.jpg" alt="Profile photo"></div>
      <div class="name">Jinan Fahad</div>
      <div class="role">IT Student – King Abdulaziz University</div>

      <div class="contact-box">
        <h4>Contact</h4>
        <div class="row">Email: <a href="mailto:jinanalmidfa@gmail.com">jinanalmidfa@gmail.com</a></div>
        <div class="row">Phone: <a href="tel:+966508154905">+966 508154905</a></div>
        <div class="social" style="margin-top:12px">
          <a class="icon" href="https://github.com/JinanFahad" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
          <a class="icon" href="https://www.linkedin.com/in/jinan-almidfa-b8b09228b" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a class="icon" href="https://x.com/itjinanlz" target="_blank" title="X"><i class="fab fa-x-twitter"></i></a>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <h2 style="margin-top:0">Contact</h2>

      <form
        action="https://webhook.site/36ff7ca6-4cc1-4016-a81f-36a767b36100"
        method="POST"
        novalidate
        onsubmit="/* HTML5 validation handles it */">

        <div class="field">
          <label for="name">Name <span aria-hidden="true" style="color:#22d3ee">*</span></label>
          <input id="name" name="name" placeholder="Your full name" required>
        </div>

        <div class="field">
          <label for="email">Email (optional)</label>
          <input id="email" type="email" name="email" placeholder="name@example.com">
        </div>

        <div class="field">
          <label for="msg">Message</label>
          <textarea id="msg" name="message" rows="10" placeholder="Type your message..." required></textarea>
        </div>

        <div class="field">
          <label>Message Type</label>
          <div class="radio">
            <label><input type="radio" name="type" value="inquiry" checked> Inquiry</label>
            <label><input type="radio" name="type" value="complaint"> Complaint</label>
          </div>
        </div>

        <div class="actions">
          <button type="submit">Send</button>
        </div>
      </form>
    </main>
  </div>

  <footer>© <span id="year"></span> Jinan Fahad – All Rights Reserved</footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.addEventListener('DOMContentLoaded', function () {
      const btn  = document.getElementById('hamburger');
      const menu = document.getElementById('top-links');
      if (!btn || !menu) return;

      btn.addEventListener('click', function (e) {
        e.stopPropagation();
        const open = menu.classList.toggle('is-open');
        btn.classList.toggle('is-active', open);
        btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      });

      menu.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          menu.classList.remove('is-open');
          btn.classList.remove('is-active');
          btn.setAttribute('aria-expanded', 'false');
        });
      });

      document.addEventListener('click', (e) => {
        if (!menu.classList.contains('is-open')) return;
        if (menu.contains(e.target) || btn.contains(e.target)) return;
        menu.classList.remove('is-open');
        btn.classList.remove('is-active');
        btn.setAttribute('aria-expanded', 'false');
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          menu.classList.remove('is-open');
          btn.classList.remove('is-active');
          btn.setAttribute('aria-expanded', 'false');
        }
      });
    });
  </script>
</body>
</html>
